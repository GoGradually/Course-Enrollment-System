spring:
  application:
    name: Course-Enrollment-System
  datasource:
    url: jdbc:mysql://localhost:3307/course_enrollment?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&characterEncoding=UTF-8
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: pass
    hikari:
      transaction-isolation: TRANSACTION_READ_COMMITTED
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        jdbc:
          batch_size: 500
        order_inserts: true
        order_updates: true
        format_sql: true

server:
  port: 8080

app:
  seed:
    enabled: true
    random-seed: 20260208
    department-count: 12
    professor-count: 120
    student-count: 10000
    course-count: 600
    batch-size: 500
